name: Deploy Mico

on:
  push:
    branches:
      - main  # Se ejecutarÃ¡ cuando hagas push a main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”¹ Clonar el repositorio
        uses: actions/checkout@v4

      - name: ğŸ”‘ Configurar SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 129.158.214.211 >> ~/.ssh/known_hosts

      - name: ğŸš€ Desplegar en servidor
        run: |
          ssh ubuntu@129.158.214.211 << 'EOF'
            cd /var/www/html/mico
            git pull origin main
            npm install
            npm run build
            sudo systemctl restart apache2
          EOF