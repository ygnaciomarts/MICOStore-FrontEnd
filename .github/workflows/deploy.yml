name: Deploy Mico

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”¹ Clonar el repositorio
        uses: actions/checkout@v4

      - name: ğŸ”‘ Configurar SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 129.158.214.211 >> ~/.ssh/known_hosts

      - name: ğŸš€ Desplegar en servidor
        run: |
          ssh ubuntu@129.158.214.211 << 'EOF'
            set -e  # Detener ejecuciÃ³n en caso de error
            
            cd /var/www/html/mico

            echo "ğŸ“¦ Instalando dependencias..."
            sudo npm install

            echo "ğŸ”¨ Construyendo la aplicaciÃ³n..."
            sudo npm run build

            echo "ğŸ—‚ï¸ Verificando existencia de 'dist'..."
            if [ ! -d "dist" ]; then
              echo "âŒ ERROR: No se encontrÃ³ la carpeta 'dist'."
              exit 1
            fi

            echo "ğŸ”„ Ajustando permisos de 'dist' antes de moverla..."
            sudo chown -R ubuntu:ubuntu dist

            echo "ğŸ—‚ï¸ Moviendo 'dist' al servidor web..."
            sudo rm -rf /var/www/html/mico/dist
            sudo mv dist /var/www/html/mico/

            echo "ğŸ”‘ Corrigiendo permisos finales..."
            sudo chown -R www-data:www-data /var/www/html/mico
            sudo chmod -R 755 /var/www/html/mico

            echo "â™»ï¸ Reiniciando Apache..."
            sudo systemctl restart apache2

            echo "âœ… Â¡Despliegue completado!"
          EOF