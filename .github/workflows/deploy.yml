name: Deploy Mico

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🔹 Clonar el repositorio
        uses: actions/checkout@v4

      - name: 🔑 Configurar SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 129.158.214.211 >> ~/.ssh/known_hosts

      - name: 🚀 Desplegar en servidor
        run: |
          ssh ubuntu@129.158.214.211 << 'EOF'
            set -e  # Detener ejecución en caso de error
            
            # Verificar si el directorio /mico existe, si no clonarlo
            if [ ! -d "/var/www/html/mico/.git" ]; then
              echo "📥 Clonando el repositorio por primera vez..."
              sudo rm -rf /var/www/html/mico
              sudo git clone git@github.com:ygnaciomarts/Mico.git /var/www/html/mico
            else
              echo "🔄 Configurando permisos seguros para Git..."
              sudo git config --global --add safe.directory /var/www/html/mico

              echo "🔄 Actualizando código con git pull..."
              cd /var/www/html/mico
              sudo git reset --hard  # Evitar problemas con archivos no rastreados
              sudo git pull origin main
            fi

            cd /var/www/html/mico
            echo "📦 Instalando dependencias..."
            sudo npm install

            echo "🔨 Construyendo la aplicación..."
            sudo npm run build

            echo "🗂️ Verificando que 'dist' existe..."
            ls -la
            if [ ! -d "dist" ]; then
              echo "❌ ERROR: La carpeta 'dist' no fue creada. Verifica que 'npm run build' la está generando correctamente."
              exit 1
            fi

            echo "🔄 Ajustando permisos de 'dist' antes de moverla..."
            sudo chown -R ubuntu:ubuntu dist

            echo "🗂️ Moviendo archivos al servidor web..."
            sudo rm -rf /var/www/html/mico/dist
            sudo mkdir -p /var/www/html/mico/dist
            sudo mv dist/* /var/www/html/mico/dist/

            echo "🔑 Corrigiendo permisos finales..."
            sudo chown -R www-data:www-data /var/www/html/mico
            sudo chmod -R 755 /var/www/html/mico

            echo "♻️ Reiniciando Apache..."
            sudo systemctl restart apache2

            echo "✅ ¡Despliegue completado!"
          EOF