name: Deploy Mico

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”¹ Clonar el repositorio
        uses: actions/checkout@v4

      - name: ğŸ”‘ Configurar SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 129.158.214.211 >> ~/.ssh/known_hosts

      - name: ğŸš€ Desplegar en servidor
        run: |
          ssh ubuntu@129.158.214.211 << 'EOF'
            set -e  # Detener ejecuciÃ³n en caso de error

            echo "ğŸ“ Verificando si el directorio del proyecto existe..."
            if [ ! -d "/var/www/html/mico/.git" ]; then
              echo "ğŸ“¥ Clonando el repositorio por primera vez..."
              sudo rm -rf /var/www/html/mico
              sudo git clone https://github.com/ygnaciomarts/Mico.git /var/www/html/mico
            else
              echo "ğŸ”„ Corrigiendo permisos del repositorio..."
              sudo chown -R ubuntu:ubuntu /var/www/html/mico
              sudo chmod -R 755 /var/www/html/mico

              echo "ğŸ”„ Configurando permisos seguros para Git..."
              git config --global --add safe.directory /var/www/html/mico

              echo "ğŸ”„ Actualizando cÃ³digo con git pull..."
              cd /var/www/html/mico
              git reset --hard
              git pull https://github.com/ygnaciomarts/Mico.git main
            fi

            # Ajustando permisos del directorio antes de instalar dependencias
            echo "ğŸ”‘ Ajustando permisos del directorio de trabajo..."
            sudo chown -R ubuntu:ubuntu /var/www/html/mico
            sudo chmod -R 755 /var/www/html/mico

            # Instalar dependencias
            cd /var/www/html/mico
            echo "ğŸ“¦ Instalando dependencias..."
            sudo npm install

            echo "ğŸ”¨ Construyendo la aplicaciÃ³n..."
            sudo npm run build || { echo "âŒ ERROR: La compilaciÃ³n fallÃ³"; exit 1; }

            echo "ğŸ—‚ï¸ Verificando existencia de 'dist'..."
            if [ ! -d "dist" ]; then
              echo "âŒ ERROR: 'dist' no se generÃ³. Revisa los logs de 'npm run build'."
              exit 1
            fi

            echo "ğŸ“ Contenido de 'dist' antes de mover:"
            ls -la dist

            echo "ğŸ”„ Ajustando permisos de 'dist' antes de moverla..."
            sudo chown -R ubuntu:ubuntu dist

            echo "ğŸ—‚ï¸ Moviendo 'dist' al servidor web..."
            sudo rsync -av --delete dist/ /var/www/html/mico/dist/

            echo "ğŸ”‘ Corrigiendo permisos finales..."
            sudo chown -R www-data:www-data /var/www/html/mico
            sudo chmod -R 755 /var/www/html/mico

            echo "â™»ï¸ Reiniciando Apache..."
            sudo systemctl restart apache2

            echo "âœ… Â¡Despliegue completado con Ã©xito!"
          EOF